    <div class="absolute flex top-10">
        <div class="flex items-center pr-7">
            <span class="flex h-8 mr-4 text-2xl font-bold text-gray-300 rounded-full flex-center w-11 bg-paleBrown shadow-neumorphism2">0</span>
            <div class="flex w-16 h-16 rounded-full flex-center shadow-neumorphism1">
                <i class="text-4xl text-black fas fa-times"></i>
            </div>
        </div>
        <div class="flex items-center pl-7">
            <div class="flex w-16 h-16 rounded-full flex-center shadow-neumorphism1">
                <i class="text-4xl text-white far fa-circle"></i>
            </div>
            <span class="flex h-8 ml-4 text-2xl font-bold text-gray-300 rounded-full flex-center w-11 bg-paleBrown shadow-neumorphism2">0</span>
        </div>

    <div data-type="board" class="h-96 w-96 grid grid-cols-3 grid-rows-3 transition duration-500 transform -rotate-45 skew-x-12 skew-y-12 shadow-board bg-grid-svg bg-9/10 bg-no-repeat bg-center bg-board-top
        before:empty-content 
        before:w-4
        before:h-full 
        before:bg-board-edgeDark 
        before:absolute 
        before:-left-4 
        before:top-2 
        before:transform 
        before:-skew-y-45

        after:empty-content 
        after:h-4 
        after:w-full 
        after:bg-board-edgeLight 
        after:absolute 
        after:-left-2 
        after:-bottom-4 
        after:transform 
        after:-skew-x-45

        hover:shadow-boardHover
        hover:-translate-y-2.5">
        
    
        <div data-type="cell" class="cell-hover-layer"></div>
        <div data-type="cell" class="cell-hover-layer"></div>
        <div data-type="cell" class="cell-hover-layer"></div>

        <div data-type="cell" class="cell-hover-layer"></div>
    </div>

        <button data-pva>Two Players</button>
